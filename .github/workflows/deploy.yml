name: Deploy Flutter Web to GitHub Pages

# 触发条件：推送到master分支时
on:
  push:
    branches: [ master ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同时只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Install dependencies
      run: |
        cd example
        flutter pub get
    
    - name: Build web
      run: |
        cd example
        flutter build web --base-href "/flutter_quad_annotator/"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: example/build/web

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4